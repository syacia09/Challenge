<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous" />

    <title>Lalala | Keisya Valencia</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        height: 100px;
        width: 100%;
        position: fixed;
        background-color: aquamarine;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      /*carousel*/
      .wrap-carousel {
        height: 300px;
        position: relative;
        top: 130px;
      }
      .carousel-indicators button {
        border: 0;
        border-radius: 20px;
        height: 10px;
        width: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="search"></div>
      <div class="mode"></div>
      <div class="login"></div>
    </header>
    <nav>
      <div class="content">
        <div class="container">
          <div class="row wrap-carousel h-100">
            <div class="col-8 h-100 pr-1">
              <div id="carouselExampleIndicators" class="carousel slide h-100">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/3.png" class="d-block w-100" alt="..." />
                  </div>
                  <div class="carousel-item">
                    <img src="assets/4.png" class="d-block w-100" alt="..." />
                  </div>
                  <div class="carousel-item">
                    <img src="assets/5.png" class="d-block w-100" alt="..." />
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-4 h-100 pl-0">
              <div class="h-50 pb-2">
                <img class="h-100 w-100" src="assets/6.png" alt="" />
              </div>
              <div class="h-50 pt-2">
                <img class="h-100 w-100" src="assets/7.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
